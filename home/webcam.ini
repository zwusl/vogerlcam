[DEFAULT]
image_arch = archive.jpeg
image_arch_annotated = archive_anno.jpeg
image_loop = loop.jpeg
image_loop_annotated = loop_anno.jpeg
retrydir = /home/user/retrydir

[SEMAPHORE]
